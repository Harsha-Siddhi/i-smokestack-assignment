<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Responsive Sidebar Layout</title>
</head>
<body class="bg-gray-200">
  <!-- Sidebar -->
  <div id="sidebar" class="fixed top-0 left-0 h-screen w-64 bg-gray-700 text-white p-4 hidden md:block z-20 transition-transform">
    <!-- Close button for mobile -->
    <div class="md:hidden flex justify-end mb-2 -mt-2 -mr-2">
      <button onclick="closeSidebar()" class="text-white text-2xl font-bold hover:bg-gray-600 rounded p-2">×</button>
    </div>
    
    <h1 class="text-xl text-center">Harsha Vardhan Balaga</h1>
    <hr class="my-4 border-gray-500" />
    <nav class="flex flex-col gap-2">
      <button class="bg-blue-600 px-4 py-2 rounded-lg">Dashboard</button>
      <button class="bg-blue-600 px-4 py-2 rounded-lg">Results</button>
      <button class="bg-blue-600 px-4 py-2 rounded-lg">ID Card</button>
      <button class="bg-blue-600 px-4 py-2 rounded-lg">Remedial Result</button>
      <button class="bg-blue-600 px-4 py-2 rounded-lg">Sem Registration</button>
      <button class="bg-blue-600 px-4 py-2 rounded-lg">Course Feedback</button>
      <button class="bg-red-600 px-4 py-2 rounded-lg">Logout</button>
    </nav>
  </div>

  <!-- Menu icon for small screens -->
  <div id="menuIcon" class="md:hidden p-4 fixed top-4 left-4 z-30">
    <button onclick="toggleSidebar()" class="bg-gray-800 text-white p-2 rounded">☰</button>
  </div>

  <!-- Main Content -->
  <div class="pt-24 md:pt-4 md:ml-64 p-4">
    <h2 class="text-2xl font-bold">Welcome to the Redesign of IIITK ERP Portal</h2>
    <p class="mt-2">Redesigned the sidebar component to enhance the responsiveness and readability of the content</p>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const menuIcon = document.getElementById("menuIcon");
      sidebar.classList.toggle("hidden");
      menuIcon.classList.toggle("hidden");
    }

    function closeSidebar() {
      const sidebar = document.getElementById("sidebar");
      const menuIcon = document.getElementById("menuIcon");
      sidebar.classList.add("hidden");
      menuIcon.classList.remove("hidden");
    }
  </script>
</body>

</html>
